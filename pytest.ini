[tool:pytest]
# pytest 설정 파일
# pytest configuration file

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py *_test.py

# Python 클래스 패턴  
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 마커 정의
markers =
    unit: Unit tests (빠른 단위 테스트)
    integration: Integration tests (통합 테스트)
    e2e: End-to-end tests (종단간 테스트)
    slow: Slow tests (느린 테스트)
    async: Async tests (비동기 테스트)
    cli: CLI tests (CLI 테스트)
    web: Web interface tests (웹 인터페이스 테스트)
    mock: Tests using mocks (Mock 사용 테스트)
    real_db: Tests requiring real database (실제 DB 필요 테스트)

# 최소 커버리지 요구사항
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/rag_chatbot
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:graphiti_core.*

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 최소 Python 버전
minversion = 7.0

# 테스트 발견 패턴
norecursedirs = .git .tox dist build *.egg venv env

# JUnit XML 리포트 (CI/CD용)
junit_family = xunit2